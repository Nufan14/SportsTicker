<!DOCTYPE html>
<html>
<head>
    <title>Basement TV Sports Ticker</title>
    <style>
        :root { --accent: #e21c21; }

        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #111; font-family: 'Segoe UI', sans-serif; }
        
        /* This is the image that should show behind your games */
        #bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1504450758481-7338eba7524a?q=80&w=2000');
            background-size: cover;
            background-position: center;
            filter: blur(10px) brightness(0.2); /* Very dark so white text pops */
            z-index: -1;
        }

        #sport-header {
            background: #000;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            border-bottom: 4px solid var(--accent);
            text-transform: uppercase;
            position: relative;
            z-index: 10;
        }

        .tv-frame {
            width: 100%;
            height: calc(100vh - 80px);
            overflow: hidden;
            position: relative;
        }

        iframe { 
            width: 100%; 
            height: 1000%; 
            border: none; 
            position: absolute;
            background: transparent !important;
        }
    </style>
</head>
<body>
    <div id="bg-overlay"></div>
    <div id="sport-header">LOADING...</div>
    <div class="tv-frame">
        <iframe id="ticker-frame" src="nfl/aio.html" allowtransparency="true"></iframe>
    </div>

    <script>
        const leagues = [
            { name: "NFL Football", url: "nfl/aio.html", crop: "-130px" },
            { name: "NBA Basketball", url: "nba/aio.html", crop: "-130px" },
            { name: "Premier League", url: "soccer/aio.html?league=eng.1", crop: "-230px" },
            { name: "Rugby: Top 14", url: "rugby/aio.html?league=fra.top_14", crop: "-230px" }
        ];
        
        let currentIndex = 0;
        const frame = document.getElementById('ticker-frame');
        const header = document.getElementById('sport-header');

        function cycleTicker() {
            currentIndex = (currentIndex + 1) % leagues.length;
            const current = leagues[currentIndex];
            header.innerText = current.name;
            frame.src = current.url;
            frame.style.top = current.crop;
        }

        header.innerText = leagues[0].name;
        frame.style.top = leagues[0].crop;
        setInterval(cycleTicker, 20000); 
    </script>
</body>
</html>
