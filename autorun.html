<!DOCTYPE html>
<html>
<head>
    <title>Basement TV Sports Ticker</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; font-family: sans-serif; }
        
        #sport-header {
            background: #111;
            color: #fff;
            padding: 12px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            border-bottom: 3px solid #e21c21;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tv-frame {
            width: 100%;
            height: calc(100vh - 60px);
            overflow: hidden;
            position: relative;
        }

        iframe { 
            width: 114%; 
            height: 400%; 
            border: none; 
            position: absolute;
            left: 0;
            transform: scale(0.88); 
            transform-origin: top center;
            transition: top 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="sport-header">NFL FOOTBALL</div>
    <div class="tv-frame">
        <iframe id="ticker-frame" src="nfl/aio.html"></iframe>
    </div>

    <script>
        const leagues = [
            { name: "NFL Football", url: "nfl/aio.html", crop: "-160px" },
            { name: "NHL Hockey", url: "nhl/aio.html", crop: "-160px" },
            { name: "NBA Basketball", url: "nba/aio.html", crop: "-160px" },
            { name: "Premier League", url: "soccer/aio.html?league=eng.1", crop: "-265px" },
            { name: "Ligue 1", url: "soccer/aio.html?league=fra.1", crop: "-265px" },
            { name: "Bundesliga", url: "soccer/aio.html?league=ger.1", crop: "-265px" },
            { name: "La Liga", url: "soccer/aio.html?league=esp.1", crop: "-265px" },
            { name: "Serie A", url: "soccer/aio.html?league=ita.1", crop: "-265px" },
            { name: "Champions League", url: "soccer/uefa/live.html", crop: "-120px" }
        ];
        
        let currentIndex = 0;
        const frame = document.getElementById('ticker-frame');
        const header = document.getElementById('sport-header');

        function cycleTicker() {
            // Move index forward
            currentIndex = (currentIndex + 1) % leagues.length;
            const currentSport = leagues[currentIndex];
            
            // Update UI
            header.innerText = currentSport.name;
            frame.src = currentSport.url;
            frame.style.top = currentSport.crop;
            
            console.log("Showing: " + currentSport.name);
        }

        // Initialize first state
        header.innerText = leagues[0].name;
        frame.style.top = leagues[0].crop;

        // Run cycle every 15 seconds
        setInterval(cycleTicker, 15000); 
    </script>
</body>
</html>
