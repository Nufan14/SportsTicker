<!DOCTYPE html>
<html>
<head>
    <title>Basement Sports Ticker - Test Mode</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="ticker-frame" src="nfl/ticker.html"></iframe>

    <script>
        const leagues = [
            "nfl/ticker.html",
            "nhl/ticker.html",
            "nba/ticker.html",
            "mlb/ticker.html",
            "soccer/ticker.html" 
        ];
        
        let currentIndex = 0;
        const frame = document.getElementById('ticker-frame');

        function cycleTicker() {
            currentIndex = (currentIndex + 1) % leagues.length;
            frame.src = leagues[currentIndex];
            console.log("Cycling to: " + leagues[currentIndex]);
        }

        // --- TESTING SPEED: 15 SECONDS ---
        setInterval(cycleTicker, 15000); 
    </script>
</body>
</html>
