<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basement TV Sports Ticker</title>
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; background: #f4f4f4; 
        }
        .tv-frame { width: 100%; height: 100vh; overflow: hidden; position: relative; }
        iframe { 
            width: 100%; height: 100%; border: none; 
            position: absolute; top: 0; left: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="tv-frame">
        <iframe id="ticker-frame" src=""></iframe>
    </div>

    <script>
        // LEAGUE LIST: Corrected syntax
const leagues = [
    { name: "Highlights", url: "highlights/index.html" },
    { name: "Premier League", url: "soccer/aio.html?league=eng.1" },
    { name: "Ligue 1", url: "soccer/aio.html?league=fra.1" },
    { name: "La Liga", url: "soccer/aio.html?league=esp.1" },
    { name: "Bundesliga", url: "soccer/aio.html?league=ger.1" },
    { name: "Serie A", url: "soccer/aio.html?league=ita.1" },
    { name: "Champions League", url: "soccer/uefa/ucl.html" }, 
    { name: "Europa League", url: "soccer/uefa/uel.html" },
    { name: "NFL Football", url: "nfl/aio.html" },
    { name: "NHL Hockey", url: "nhl/aio.html" },
    { name: "NBA Basketball", url: "nba/aio.html" },
];
        
        let currentIndex = 0;
        const frame = document.getElementById('ticker-frame');

        function cycleTicker() {
            const current = leagues[currentIndex];
            frame.style.opacity = 0;

            setTimeout(() => {
                // Simple URL to ensure leagueId is read correctly
                frame.src = current.url;
                frame.style.opacity = 1;
                currentIndex = (currentIndex + 1) % leagues.length;
            }, 500);
        }

        cycleTicker();
        // Cycle every 15 seconds (15000ms)
        setInterval(cycleTicker, 15000); 
    </script>
</body>
</html>
