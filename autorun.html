<!DOCTYPE html>
<html>
<head>
    <title>Sports Ticker Auto-Cycle</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="ticker-frame" src="nfl/aio.html"></iframe>

    <script>
        // Updated to use the actual filenames in your folders
        const leagues = [
            "nfl/aio.html",
            "nhl/aio.html",
            "nba/aio.html",
            "mlb/aio.html",
            "soccer/aio.html",
            "ncaa/ncaaf/aio.html" 
        ];
        
        let currentIndex = 0;
        const frame = document.getElementById('ticker-frame');

        function cycleTicker() {
            currentIndex = (currentIndex + 1) % leagues.length;
            frame.src = leagues[currentIndex];
        }

        // Cycle every 60 seconds
        setInterval(cycleTicker, 60000);
    </script>
</body>
</html>
