<!DOCTYPE html>

    <title>Basement TV Sports Ticker</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; font-family: sans-serif; }
        
        #sport-header {
            background: #111;
            color: #fff;
            padding: 12px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            border-bottom: 3px solid #e21c21;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tv-frame {
            width: 100%;
            height: calc(100vh - 60px);
            overflow: hidden;
            position: relative;
        }

        iframe { 
            width: 114%; 
            height: 400%; /* Massive height to ensure no bottom-cropping of results */
            border: none; 
            position: absolute;
            top: -160px; /* Default starting crop */
            left: 0;
            transform: scale(0.88); 
            transform-origin: top center;
            transition: top 0.3s ease-in-out; /* Smoothly adjust crop when sport changes */
        }
    </style>
</head>
