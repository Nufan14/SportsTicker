<!DOCTYPE html>
<html>
<head>
    <title>Basement TV Sports Ticker</title>
    <style>
        :root {
            --accent: #e21c21;
        }

        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background: #f4f4f4; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
        }
        
        #sport-header {
            background: #1a1a1a;
            color: #fff;
            padding: 18px;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 900;
            border-bottom: 5px solid var(--accent);
            text-transform: uppercase;
            letter-spacing: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .tv-frame {
            width: 100%;
            height: calc(100vh - 85px);
            overflow: hidden;
            position: relative;
        }

        iframe { 
            width: 100%; 
            height: 1000%; 
            border: none; 
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
