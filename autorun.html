<!DOCTYPE html>
<html>
<head>
    <title>Basement Sports Ticker - AIO Mode</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            /* If the content is too long, this allows it to scroll internally 
               but keeps the main page locked for Yodeck */
            overflow-y: auto; 
        }
    </style>
</head>
<body>
    <iframe id="ticker-frame" src="nfl/aio.html"></iframe>

    <script>
        const leagues = [
            "nfl/aio.html",
            "nhl/aio.html",
            "nba/aio.html",
            "mlb/aio.html",
            "soccer/aio.html",
            "soccer/uefa.champions/aio.html" // Direct path to Soccer sub-tab
        ];
        
        let currentIndex = 0;
        const frame = document.getElementById('ticker-frame');

        function cycleTicker() {
            currentIndex = (currentIndex + 1) % leagues.length;
            frame.src = leagues[currentIndex];
        }

        // Keeping it at 15s for your test
        setInterval(cycleTicker, 15000); 
    </script>
</body>
</html>
