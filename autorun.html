<!DOCTYPE html>
<html>
<head>
    <title>Basement TV Sports Ticker</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; font-family: sans-serif; }
        
        #sport-header {
            background: #111;
            color: #fff;
            padding: 12px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            border-bottom: 3px solid #e21c21;
            text-transform: uppercase;
        }

        .tv-frame {
            width: 100%;
            height: calc(100vh - 60px);
            overflow: hidden;
            position: relative;
        }

        iframe { 
            width: 112%; 
            height: 180%; 
            border: none; 
            position: absolute;
            /* DEEP CROP: Adjust this to hide internal headers like "Live Games" */
            top: -180px; 
            left: 0;
            transform: scale(0.88); 
            transform-origin: top center;
        }
    </style>
</head>
<body>
    <div id="sport-header">Loading...</div>
    <div class="tv-frame">
        <iframe id="ticker-frame" src="nfl/aio.html"></iframe>
    </div>

    <script>
        const leagues = [
            { name: "NFL Football", url: "nfl/aio.html" },
            { name: "NHL Hockey", url: "nhl/aio.html" },
            { name: "NBA Basketball", url: "nba/aio.html" },
            { name: "Premier League", url: "soccer/aio.html?league=eng.1" },
            { name: "Ligue 1", url: "soccer/aio.html?league=fra.1" },
            { name: "Bundesliga", url: "soccer/aio.html?league=ger.1" },
            { name: "La Liga", url: "soccer/aio.html?league=esp.1" },
            { name: "Serie A", url: "soccer/aio.html?league=ita.1" },
            { name: "Champions League", url: "soccer/uefa/live.html" } // Fixed UEFA path
        ];
        
        let currentIndex = 0;
        const frame = document.getElementById('ticker-frame');
        const header = document.getElementById('sport-header');

        function cycleTicker() {
            currentIndex = (currentIndex + 1) % leagues.length;
            const currentSport = leagues[currentIndex];
            header.innerText = currentSport.name;
            frame.src = currentSport.url;
        }

        header.innerText = leagues[0].name;
        setInterval(cycleTicker, 15000); 
    </script>
</body>
</html>
