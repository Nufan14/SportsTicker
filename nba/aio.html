<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
<style>
        /* 1. This layer is permanent - JavaScript can't delete it */
        html {
            background-color: #050505;
            background-image: url('https://a.espncdn.com/i/teamlogos/leagues/500/nba.png');
            background-repeat: no-repeat;
            background-position: center 60%;
            background-size: 50%;
            height: 100%;
        }

        /* 2. This is the dark "tint" that makes the logo a watermark */
        html::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); /* Adjust 0.9 to 0.8 for a brighter logo */
            z-index: 0;
        }

        /* 3. Your content container */
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #ffffff;
            position: relative;
            z-index: 1; /* Puts text ABOVE the tint */
            background: transparent !important;
        }

        /* 4. The Game Rows */
        .game-row {
            background: rgba(40, 40, 40, 0.8) !important;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 18px;
            margin-bottom: 8px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .row-status { width: 95px; font-size: 0.75rem; color: #ff5555; font-weight: bold; text-transform: uppercase; }
        .team-box { display: flex; align-items: center; gap: 12px; flex: 1; font-weight: 600; font-size: 1.1rem; }
        .row-score { font-weight: 800; font-size: 1.3rem; background: rgba(255, 255, 255, 0.15); padding: 5px 15px; border-radius: 4px; margin: 0 15px; min-width: 60px; text-align: center; color: #fff; }
        img.team-logo { width: 28px; height: 28px; object-fit: contain; }
    </style>
</head>
<body id="live-section">
    <img src="https://a.espncdn.com/i/teamlogos/leagues/lrg/nba.png" class="centered-logo">
    <div id="live-section"><div class="section-header">üèÄ NBA Live Games</div><div id="liveGames"></div></div>
    <div class="columns-container">
        <div><div class="section-header">‚úÖ Recent Results</div><div id="finishedGames"></div></div>
        <div><div class="section-header">üìÖ Upcoming Games</div><div id="scheduledGames"></div></div>
    </div>

    <script>
        async function update() {
            try {
                const ts = Date.now();
                const now = new Date();
                
                // Helper to format date as YYYYMMDD
                const fmt = (d) => d.toISOString().split('T')[0].replace(/-/g, "");
                
                const start = new Date(); start.setDate(now.getDate() - 7);
                const end = new Date(); end.setDate(now.getDate() + 7);
                
                // Fetching with a simple date range
                const url = `https://site.api.espn.com/apis/site/v2/sports/basketball/nba/scoreboard?dates=${fmt(start)}-${fmt(end)}&limit=100&cb=${ts}`;
                const res = await fetch(url);
                const data = await res.json();
                
                const live = document.getElementById('liveGames');
                const sched = document.getElementById('scheduledGames');
                const fin = document.getElementById('finishedGames');
                
                let liveHTML = ''; let finHTML = []; let schedHTML = [];

                if (data.events && data.events.length > 0) {
                    data.events.forEach(e => {
                        const status = e.status.type.state;
                        const teams = e.competitions[0].competitors;
                        // NBA logic: homeAway property is the safest way to find teams
                        const home = teams.find(t => t.homeAway === 'home');
                        const away = teams.find(t => t.homeAway === 'away');
                        
                        let label = e.status.type.shortDetail;
                        if (status === 'pre') {
                            const d = new Date(e.date);
                            label = d.toLocaleDateString([], {month:'short', day:'numeric'}) + "<br>" + d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
                        }

                        const row = `
                        <div class="game-row">
                            <div class="row-status">${label}</div>
                            <div class="team-box home"><span>${home.team.shortDisplayName || home.team.name}</span><img src="${home.team.logo}" class="team-logo"></div>
                            <div class="row-score">${status === 'pre' ? 'VS' : home.score + ' - ' + away.score}</div>
                            <div class="team-box away"><img src="${away.team.logo}" class="team-logo"><span>${away.team.shortDisplayName || away.team.name}</span></div>
                        </div>`;

                        if (status === 'in') liveHTML += row;
                        else if (status === 'post') finHTML.push(row);
                        else if (status === 'pre') schedHTML.push(row);
                    });
                }

                live.innerHTML = liveHTML;
                fin.innerHTML = finHTML.slice(-15).reverse().join('');
                sched.innerHTML = schedHTML.slice(0, 15).join('');
                document.getElementById('live-section').style.display = liveHTML ? 'block' : 'none';

            } catch (err) { console.error("NBA Update Error:", err); }
        }
        update();
        setInterval(update, 60000);
    </script>
</body>
</html>
