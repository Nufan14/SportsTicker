<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Live Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-color: #f4f4f4 !important;
            margin: 0;
            padding: 20px;
            color: #333 !important;
        }
        #scoreboard {
            background-color: transparent !important;
        }
        .section-header {
            color: #333 !important;
            margin-top: 30px;
            font-weight: bold;
        }
        .no-games {
            color: #666;
            text-align: center;
            padding: 20px;
        }
        /* Hidden UI for the Ticker View */
        #navbar-container, #footer-container, #ticker-button, #ticker-speed, label {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <h2 style="text-align: center; color: #000;">All Games Today</h2>

        <div id="live-section">
            <h3 class="section-header">ðŸ”´ Live Games</h3>
            <div id="liveGamesContainer" class="games-container"></div>

        </div>

        <div id="scheduled-section">
            <h3 class="section-header">ðŸ“… Scheduled Games</h3>
            <div id="scheduledGamesContainer" class="games-container"></div>

        </div>

        <div id="finished-section">
            <h3 class="section-header">âœ… Finished Games</h3>

        </div>
    </div>

    <script src="navbarLoader.js"></script>
    <script src="navbar.js"></script>
    <script src="aio.js"></script>
</body>
</html>
