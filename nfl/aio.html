<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Ticker</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body { 
            background-color: #f4f4f4 !important; 
            margin: 0 !important;
            padding: 20px !important;
            min-height: 100vh;
        }

        #scoreboard { 
            position: relative; 
            z-index: 10; 
            background: transparent !important; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* NEW SCALING LOGO: Placed inside the scoreboard content flow */
        .centered-logo {
            position: absolute;
            top: 200px; /* Adjust this so it sits behind the first few games */
            width: 500px;
            opacity: 0.15;
            z-index: -1; /* Behind the cards */
            pointer-events: none;
        }

        .centered-logo img {
            width: 100%;
            height: auto;
        }

        /* Cleaning up UI for TV */
        #navbar-container, #footer-container, #ticker-button, #ticker-speed, label { 
            display: none !important; 
        }

        .section-header {
            color: #333 !important;
            text-align: center;
            width: 100%;
            margin: 20px 0;
            background: rgba(244, 244, 244, 0.8) !important;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <div class="centered-logo">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a2/National_Football_League_logo.svg" alt="NFL Logo">
        </div>

        <div id="live-section">
            <h3 class="section-header">ðŸ”´ Live Games</h3>
            <div id="liveGamesContainer" class="games-container"></div>
        </div>
        <div id="scheduled-section">
            <h3 class="section-header">ðŸ“… Scheduled Games</h3>
            <div id="scheduledGamesContainer" class="games-container"></div>
        </div>
        <div id="finished-section">
            <h3 class="section-header">âœ… Finished Games</h3>
            <div id="finishedGamesContainer" class="games-container"></div>
        </div>
    </div>

    <script src="navbarLoader.js"></script>
    <script src="navbar.js"></script>
    <script src="aio.js"></script>
</body>
</html>
