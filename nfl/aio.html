<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Ticker</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* This overrides the solid background that was hiding the logo */
        body { 
            background-color: #f4f4f4 !important; 
            margin: 0 !important;
            padding: 20px !important;
        }

        #scoreboard { 
            position: relative !important; 
            z-index: 10 !important; 
            background: transparent !important; 
            min-height: 100vh;
        }

        /* LOGO FIX: Moving it inside the scoreboard container */
        .watermark-overlay {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 450px !important;
            height: 450px !important;
            background-image: url('nfl-logo.png') !important;
            background-size: contain !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            opacity: 0.4 !important; /* High visibility */
            z-index: -1 !important; /* Sits behind the game boxes but inside the container */
            pointer-events: none !important;
        }

        /* Hide Web UI elements for the TV */
        #navbar-container, #footer-container, #ticker-button, #ticker-speed, label { 
            display: none !important; 
        }

        .section-header {
            background: rgba(255, 255, 255, 0.7) !important;
            padding: 5px 15px !important;
            border-radius: 8px !important;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <div class="watermark-overlay"></div>

        <div id="live-section">
            <h3 class="section-header" style="color: #333 !important;">ðŸ”´ Live Games</h3>
            <div id="liveGamesContainer" class="games-container"></div>
        </div>
        <div id="scheduled-section">
            <h3 class="section-header" style="color: #333 !important;">ðŸ“… Scheduled Games</h3>
            <div id="scheduledGamesContainer" class="games-container"></div>
        </div>
        <div id="finished-section">
            <h3 class="section-header" style="color: #333 !important;">âœ… Finished Games</h3>
            <div id="finishedGamesContainer" class="games-container"></div>
        </div>
    </div>

    <script src="navbarLoader.js"></script>
    <script src="navbar.js"></script>
    <script src="aio.js"></script>
</body>
</html>
