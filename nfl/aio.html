<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Ticker</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body { 
            background-color: #f4f4f4 !important; 
            margin: 0 !important;
            padding: 20px !important; 
            position: relative !important;
        }

        /* LOCAL LOGO FIX */
        #watermark-layer {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 500px !important;
            height: 500px !important;
            /* Points to the file in your same folder */
            background-image: url('nfl-logo.png') !important; 
            background-size: contain !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            opacity: 0.2 !important; 
            z-index: 1 !important; 
            pointer-events: none !important;
            display: block !important;
        }

        #scoreboard { 
            position: relative !important; 
            z-index: 10 !important; 
            background: transparent !important; 
        }

        #navbar-container, #footer-container, #ticker-button, #ticker-speed, label { 
            display: none !important; 
        }
    </style>
</head>
<body>
    <div id="watermark-layer"></div>

    <div id="scoreboard">
        <div id="live-section">
            <h3 class="section-header" style="color: #333 !important;">ðŸ”´ Live Games</h3>
            <div id="liveGamesContainer" class="games-container"></div>
        </div>
        <div id="scheduled-section">
            <h3 class="section-header" style="color: #333 !important;">ðŸ“… Scheduled Games</h3>
            <div id="scheduledGamesContainer" class="games-container"></div>
        </div>
        <div id="finished-section">
            <h3 class="section-header" style="color: #333 !important;">âœ… Finished Games</h3>
            <div id="finishedGamesContainer" class="games-container"></div>
        </div>
    </div>

    <script src="navbarLoader.js"></script>
    <script src="navbar.js"></script>
    <script src="aio.js"></script>
</body>
</html>
