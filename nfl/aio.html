    <style>
        /* 1. FORCE TRANSPARENCY EVERYWHERE EXCEPT CARDS */
        html, body, #scoreboard, .games-container, #live-section, #scheduled-section, #finished-section {
            background: transparent !important;

        }

        /* 2. MODERN GLASS CARDS */
        .game-card, [class*="game-card"] { 
            background: rgba(15, 15, 15, 0.85) !important; 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 12px !important;
            color: white !important;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            margin: 10px;
        }

        /* 3. FIX TEXT VISIBILITY */
        h2, h3, .section-header, label, span, .no-games {
            color: white !important;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        /* 4. HIDE UI ELEMENTS UNNECESSARY FOR TV TICKER */
        #navbar-container, #footer-container, #ticker-button, #ticker-speed, label[for="ticker-speed"] {
            display: none !important;
        }

        /* Clean up spacing for TV */
        #scoreboard {
            padding: 10px;
        }
    </style>

</head>
