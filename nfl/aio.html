<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Ticker</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body { 
            background-color: #f4f4f4 !important; 
            margin: 0 !important;
            padding: 20px !important;
            min-height: 100vh;
        }

        #scoreboard { 
            position: relative; 
            z-index: 10; 
            background: transparent !important; 
        }

        /* NEW METHOD: Centered Image Tag */
        .watermark-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            z-index: 1; /* Sits behind the text but above the body */
            opacity: 0.3; /* Clearly visible but transparent enough for text */
            pointer-events: none;
        }

        .watermark-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Ensuring text stays readable */
        .section-header {
            position: relative;
            z-index: 20;
            background: rgba(244, 244, 244, 0.8) !important;
            padding: 5px 10px;
            display: inline-block;
        }

        /* Hide Web UI */
        #navbar-container, #footer-container, #ticker-button, #ticker-speed, label { 
            display: none !important; 
        }
    </style>
</head>
<body>
    <div class="watermark-container">
        <img src="nfl-logo.png" alt="NFL Logo">
    </div>

    <div id="scoreboard">
        <div id="live-section">
            <h3 class="section-header" style="color: #333 !important;">ðŸ”´ Live Games</h3>
            <div id="liveGamesContainer" class="games-container"></div>
        </div>
        <div id="scheduled-section">
            <h3 class="section-header" style="color: #333 !important;">ðŸ“… Scheduled Games</h3>
            <div id="scheduledGamesContainer" class="games-container"></div>
        </div>
        <div id="finished-section">
            <h3 class="section-header" style="color: #333 !important;">âœ… Finished Games</h3>
            <div id="finishedGamesContainer" class="games-container"></div>
        </div>
    </div>

    <script src="navbarLoader.js"></script>
    <script src="navbar.js"></script>
    <script src="aio.js"></script>
</body>
</html>
