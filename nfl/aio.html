<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Ticker</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* This method stamps the logo into the background so it can't move layout items */
        body { 
            background-color: #f4f4f4 !important; 
            margin: 0 !important;
            padding: 20px !important;
            min-height: 100vh;
            background-image: url('https://upload.wikimedia.org/wikipedia/en/a/a2/National_Football_League_logo.svg') !important;
            background-repeat: no-repeat !important;
            background-position: center 55% !important;
            background-size: 400px !important;
            background-attachment: fixed !important; /* Keeps it from scrolling */
        }

        /* We use a pseudo-element to control the opacity of ONLY the background logo */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: inherit;
            opacity: 0.15; /* Adjust this to make logo lighter or darker */
            z-index: -1;
        }

        #scoreboard { 
            position: relative; 
            z-index: 10; 
            background: transparent !important; 
        }

        /* Cleaning up the UI for the TV */
        #navbar-container, #footer-container, #ticker-button, #ticker-speed, label { 
            display: none !important; 
        }

        .section-header {
            color: #333 !important;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <div id="live-section">
            <h3 class="section-header">ðŸ”´ Live Games</h3>
            <div id="liveGamesContainer" class="games-container"></div>
        </div>
        <div id="scheduled-section">
            <h3 class="section-header">ðŸ“… Scheduled Games</h3>
            <div id="scheduledGamesContainer" class="games-container"></div>
        </div>
        <div id="finished-section">
            <h3 class="section-header">âœ… Finished Games</h3>
            <div id="finishedGamesContainer" class="games-container"></div>
        </div>
    </div>

    <script src="navbarLoader.js"></script>
    <script src="navbar.js"></script>
    <script src="aio.js"></script>
</body>
</html>
