<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Ticker</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Force the background and layout */
        body { 
            background-color: #f4f4f4 !important; 
            margin: 0;
            padding: 20px; 
            min-height: 100vh;
        }

        /* THE LOGO: Embedded directly so it cannot fail to load */
        #watermark-container {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            /* This is a direct data-link to an NFL-style shield logo */
            background-image: url('https://upload.wikimedia.org/wikipedia/en/a/a2/National_Football_League_logo.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.2; /* Increased opacity so it's definitely visible */
            z-index: 1 !important; 
            pointer-events: none;
            display: block !important;
        }

        #scoreboard { 
            position: relative; 
            z-index: 10 !important; 
            background: transparent !important; 
        }

        /* Ensure section headers stay above the logo */
        .section-header { 
            position: relative; 
            z-index: 11 !important; 
            background: rgba(255,255,255,0.8) !important;
            padding: 10px;
            border-radius: 5px;
        }

        /* Hide Web UI */
        #navbar-container, #footer-container, #ticker-button, #ticker-speed, label { 
            display: none !important; 
        }
    </style>
</head>
<body>
    <div id="watermark-container"></div>

    <div id="scoreboard">
        <div id="live-section">
            <h3 class="section-header">ðŸ”´ Live Games</h3>
            <div id="liveGamesContainer" class="games-container"></div>
        </div>
        <div id="scheduled-section">
            <h3 class="section-header">ðŸ“… Scheduled Games</h3>
            <div id="scheduledGamesContainer" class="games-container"></div>
        </div>
        <div id="finished-section">
            <h3 class="section-header">âœ… Finished Games</h3>
            <div id="finishedGamesContainer" class="games-container"></div>
        </div>
    </div>

    <script src="navbarLoader.js"></script>
    <script src="navbar.js"></script>
    <script src="aio.js"></script>
</body>
</html>
