<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Ticker</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body { 
            background: #f4f4f4 !important; 
            margin: 0;
            padding: 20px; 
            overflow-x: hidden;
        }

        /* NEW LOGO METHOD */
        #watermark-container {
            position: fixed;
            top: 55%; /* Centered in the viewing area */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            background-image: url('https://upload.wikimedia.org/wikipedia/en/a/a2/National_Football_League_logo.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.12; /* Visible but subtle */
            z-index: 1; /* Sits just above the background */
            pointer-events: none;
        }

        #scoreboard { 
            position: relative; 
            z-index: 5; /* Higher than watermark to stay on top */
            background: transparent !important; 
        }

        /* Ensure card background doesn't hide the logo too much */
        .game-card, [class*="game-card"] {
            background: rgba(255, 255, 255, 0.9) !important;
            border-radius: 12px !important;
        }

        /* Hide UI clutter */
        #navbar-container, #footer-container, #ticker-button, #ticker-speed, label { display: none !important; }
    </style>
</head>
<body>
    <div id="watermark-container"></div>

    <div id="scoreboard">
        <h2 style="text-align: center; color: #000; margin-top: 0;">All Games Today</h2>
        <div id="live-section">
            <h3 class="section-header">ðŸ”´ Live Games</h3>
            <div id="liveGamesContainer" class="games-container"></div>
        </div>
        <div id="scheduled-section">
            <h3 class="section-header">ðŸ“… Scheduled Games</h3>
            <div id="scheduledGamesContainer" class="games-container"></div>
        </div>
        <div id="finished-section">
            <h3 class="section-header">âœ… Finished Games</h3>
            <div id="finishedGamesContainer" class="games-container"></div>
        </div>
    </div>

    <script src="navbarLoader.js"></script>
    <script src="navbar.js"></script>
    <script src="aio.js"></script>
</body>
</html>
