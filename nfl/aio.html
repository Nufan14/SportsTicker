<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Ticker</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* This forces the background to be empty so the autorun image shows through */
        html, body {
            background: none !important;
            background-color: transparent !important;
        }
        #scoreboard, .games-container, #navbar-container {
            background: transparent !important;
        }
        /* Make cards look professional on the dark stadium background */
        .game-card, [class*="game-card"] { 
            background: rgba(20, 20, 20, 0.9) !important; 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }
        h2, h3, .section-header { color: white !important; }
        #navbar-container, #footer-container, #ticker-button { display: none !important; }
    </style>
</head>
<body style="background: transparent !important;">
    <div id="scoreboard">
      <div id="live-section">
        <h3 class="section-header">ðŸ”´ Live Games</h3>
        <div id="liveGamesContainer" class="games-container"></div>
      </div>
      <div id="scheduled-section">
        <h3 class="section-header">ðŸ“… Scheduled Games</h3>
        <div id="scheduledGamesContainer" class="games-container"></div>
      </div>
      <div id="finished-section">
        <h3 class="section-header">âœ… Finished Games</h3>
        <div id="finishedGamesContainer" class="games-container"></div>
      </div>
    </div>

    <script src="aio.js"></script>
    <script>
        // THE NUCLEAR OPTION: If CSS fails, this JavaScript will kill the grey background
        window.onload = function() {
            document.body.style.backgroundColor = "transparent";
            document.documentElement.style.backgroundColor = "transparent";
        };
    </script>
</body>
</html>
