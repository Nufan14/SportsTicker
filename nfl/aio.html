<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Ticker</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body { 
            background: #f4f4f4 !important; 
            margin: 0;
            padding: 20px; 
        }

        /* WATERMARK - Moved to z-index 2 to ensure it sits ABOVE the background */
        #watermark-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background-image: url('https://upload.wikimedia.org/wikipedia/en/a/a2/National_Football_League_logo.svg') !important;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.2; /* Slightly higher for visibility */
            z-index: 2; 
            pointer-events: none;
        }

        #scoreboard { 
            position: relative; 
            z-index: 10; /* Scores must be on the very top */
            background: transparent !important; 
        }

        /* Hide UI clutter */
        #navbar-container, #footer-container, #ticker-button, #ticker-speed, label { display: none !important; }
        
        /* Ensure headers are visible */
        .section-header { position: relative; z-index: 11; color: #333 !important; }
    </style>
</head>
<body>
    <div id="watermark-container"></div>

    <div id="scoreboard">
        <div id="live-section">
            <h3 class="section-header">ðŸ”´ Live Games</h3>
            <div id="liveGamesContainer" class="games-container"></div>
        </div>
        <div id="scheduled-section">
            <h3 class="section-header">ðŸ“… Scheduled Games</h3>
            <div id="scheduledGamesContainer" class="games-container"></div>
        </div>
        <div id="finished-section">
            <h3 class="section-header">âœ… Finished Games</h3>
            <div id="finishedGamesContainer" class="games-container"></div>
        </div>
    </div>

    <script src="navbarLoader.js"></script>
    <script src="navbar.js"></script>
    <script src="aio.js"></script>
</body>
</html>
