<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHL Ticker</title>
    <link rel="stylesheet" href="../nfl/style.css" />
    <style>
        body { 
            background-color: #f4f4f4 !important; 
            margin: 0 !important; 
            padding: 20px !important; 
        }

        #scoreboard { 
            position: relative; 
            z-index: 10; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .centered-logo {
            position: absolute;
            top: 150px; /* Aligned with your perfect NFL layout */
            width: 400px;
            opacity: 0.12;
            z-index: -1;
            pointer-events: none;
        }

        .centered-logo img { width: 100%; height: auto; }

        /* Remove the black bar and menu */
        #navbar-container, #footer-container, #ticker-button, #ticker-speed, label { 
            display: none !important; 
        }

        .section-header {
            color: #333 !important;
            text-align: center;
            width: 100%;
            margin: 20px 0;
            background: rgba(244, 244, 244, 0.8) !important;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <div class="centered-logo">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/3a/05_NHL_Shield.svg" alt="NHL Logo">
        </div>

        <div id="live-section">
            <h3 class="section-header">ðŸ”´ Live Games</h3>
            <div id="liveGamesContainer" class="games-container"></div>
        </div>
        <div id="scheduled-section">
            <h3 class="section-header">ðŸ“… Scheduled Games</h3>
            <div id="scheduledGamesContainer" class="games-container"></div>
        </div>
        <div id="finished-section">
            <h3 class="section-header">âœ… Finished Games</h3>
            <div id="finishedGamesContainer" class="games-container"></div>
        </div>
    </div>

    <script src="aio.js"></script>
</body>
</html>
