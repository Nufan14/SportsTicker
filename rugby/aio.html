<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #f0f0f0; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 10px; }
        .header { background: #1a1a1a; color: #fff; padding: 12px; text-align: center; border-radius: 8px; margin-bottom: 15px; font-weight: bold; text-transform: uppercase; border-bottom: 4px solid #d41111; }
        .main-container { display: grid; grid-template-columns: 1.4fr 1fr; gap: 15px; }
        .section { background: white; border-radius: 8px; padding: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .section-title { font-size: 0.9rem; font-weight: 800; color: #d41111; margin-bottom: 10px; border-bottom: 2px solid #f0f0f0; padding-bottom: 5px; display: flex; align-items: center; gap: 8px; }
        
        .game-row { display: flex; align-items: center; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; font-size: 0.8rem; }
        .team-info { display: flex; align-items: center; gap: 8px; flex: 1; font-weight: 600; }
        .team-logo { width: 22px; height: 22px; object-fit: contain; }
        .score { font-weight: 900; background: #333; color: white; padding: 3px 10px; border-radius: 4px; min-width: 35px; text-align: center; margin: 0 10px; }
        .status { font-size: 0.7rem; color: #d41111; width: 70px; text-align: right; font-weight: bold; }

        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        th { text-align: left; color: #888; padding: 5px; border-bottom: 1px solid #eee; }
        td { padding: 8px 5px; border-bottom: 1px solid #f9f9f9; }
        .pts { font-weight: bold; color: #d41111; text-align: center; }
        
        #live-section { display: none; margin-bottom: 15px; border: 2px solid #d41111; }
    </style>
</head>
<body>

<div class="header">ðŸ‡«ðŸ‡· TOP 14 RUGBY</div>

<div id="live-section" class="section">
    <div class="section-title">ðŸ”´ LIVE NOW</div>
    <div id="live-games"></div>
</div>

<div class="main-container">
    <div class="section">
        <div class="section-title">ðŸ“… SCHEDULE & RESULTS</div>
        <div id="scores-body"></div>
    </div>

    <div class="section">
        <div class="section-title">ðŸ“Š STANDINGS</div>
        <table>
            <thead><tr><th>#</th><th>TEAM</th><th style="text-align:center">PL</th><th style="text-align:center">PTS</th></tr></thead>
            <tbody id="standings-body"></tbody>
        </table>
    </div>
</div>

<script>
    const LEAGUE_ID = "fra.1";

    async function updateData() {
        const ts = Date.now();
        try {
            // Fetch Scores
            const sRes = await fetch(`https://site.api.espn.com/apis/site/v2/sports/rugby/score/scoreboard?league=${LEAGUE_ID}&cb=${ts}`);
            const sData = await sRes.json();
            
            let liveHTML = "";
            let gamesHTML = "";
            let liveActive = false;

            if (sData.events) {
                sData.events.forEach(e => {
                    const status = e.status.type.state;
                    const comp = e.competitions[0];
                    const home = comp.competitors.find(t => t.homeAway === 'home');
                    const away = comp.competitors.find(t => t.homeAway === 'away');
                    const label = e.status.type.shortDetail;

                    const row = `
                        <div class="game-row">
                            <div class="team-info">
                                <img class="team-logo" src="${away.team.logo || ''}">
                                <span>${away.team.shortDisplayName || away.team.name}</span>
                            </div>
                            <div class="score">${status === 'pre' ? 'VS' : away.score + ' - ' + home.score}</div>
                            <div class="team-info" style="justify-content: flex-end;">
                                <span>${home.team.shortDisplayName || home.team.name}</span>
                                <img class="team-logo" src="${home.team.logo || ''}">
                            </div>
                            <div class="status">${label}</div>
                        </div>`;

                    if (status === 'in') { liveHTML += row; liveActive = true; }
                    else { gamesHTML += row; }
                });
            }
            document.getElementById('live-games').innerHTML = liveHTML;
            document.getElementById('scores-body').innerHTML = gamesHTML || "No matches scheduled.";
            document.getElementById('live-section').style.display = liveActive ? 'block' : 'none';

            // Fetch Standings
            const stRes = await fetch(`https://site.api.espn.com/apis/site/v2/sports/rugby/score/standings?league=${LEAGUE_ID}&cb=${ts}`);
            const stData = await stRes.json();
            let stHTML = "";
            
            // Rugby API specific standings path
            const entries = stData.children[0].standings.entries;
            entries.forEach((entry, i) => {
                const t = entry.team;
                const s = entry.stats;
                const gp = s.find(x => x.name === 'gamesPlayed')?.displayValue || '0';
                const pts = s.find(x => x.name === 'points')?.displayValue || '0';
                const logo = t.logos ? t.logos[0].href : '';

                stHTML += `<tr>
                    <td>${i+1}</td>
                    <td style="display:flex; align-items:center; gap:8px;">
                        <img src="${logo}" style="width:18px;height:18px;">
                        ${t.shortDisplayName || t.name}
                    </td>
                    <td style="text-align:center">${gp}</td>
                    <td class="pts">${pts}</td>
                </tr>`;
            });
            document.getElementById('standings-body').innerHTML = stHTML;

        } catch (err) { console.log("Rugby Error:", err); }
    }

    updateData();
    setInterval(updateData, 60000);
</script>
</body>
</html>
