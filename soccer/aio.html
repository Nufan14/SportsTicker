<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <style>
        /* EXACT LAYOUT - ONLY COLORS REVERSED */
        body { background: #121212; color: #e0e0e0; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 15px; overflow-x: hidden; }
        .centered-logo { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 500px; opacity: 0.03; z-index: -1; pointer-events: none; filter: grayscale(100%) invert(1); }
        
        #live-section { width: 100%; margin-bottom: 25px; }
        .section-header { background: #222; color: #ffd700; padding: 10px 0; text-align: center; margin-bottom: 12px; border-radius: 4px; font-size: 1rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; border: 1px solid #333; }
        .no-live-msg { background: #1a1a1a; color: #666; text-align: center; padding: 15px; border-radius: 6px; font-style: italic; font-size: 0.9rem; border: 1px dashed #333; }
        
        .columns-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; margin-bottom: 20px; }

        /* Game Row Styling - Dark Background / Light Text */
        .game-row { background: #1e1e1e; display: flex; align-items: center; justify-content: space-between; padding: 8px 15px; margin-bottom: 6px; border-radius: 6px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); font-size: 0.85rem; border: 1px solid #333; }
        .row-status { width: 95px; font-size: 0.65rem; color: #ff4444; font-weight: bold; text-transform: uppercase; text-align: left; }
        .team-box { display: flex; align-items: center; gap: 10px; flex: 1; font-weight: 600; color: #fff; }
        .team-box.home { justify-content: flex-end; text-align: right; }
        .team-box.away { justify-content: flex-start; text-align: left; }
        .row-score { font-weight: 800; background: #000; color: #fff; padding: 4px 10px; border-radius: 4px; margin: 0 15px; min-width: 50px; text-align: center; border: 1px solid #444; }

        /* Standings Styling - Dark Background / Light Text */
        .standings-wrapper { background: #1e1e1e; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); padding: 20px; border: 1px solid #333; }
        .standings-grid { display: flex; gap: 40px; width: 100%; }
        .standings-col { flex: 1; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { border-bottom: 2px solid #444; padding: 8px; text-align: left; color: #888; font-size: 0.7rem; text-transform: uppercase; }
        td { padding: 6px 8px; border-bottom: 1px solid #2a2a2a; color: #ccc; }
        .rank { width: 30px; font-weight: bold; color: #555; }
        .team-cell { display: flex; align-items: center; gap: 10px; font-weight: 600; color: #fff; }
        .stat { text-align: center; width: 35px; color: #aaa; }
        .pts { font-weight: bold; color: #fff; background: #333; border-radius: 4px; }
    </style>
</head>
<body>
    <img src="" id="league-logo" class="centered-logo">
    <div id="live-section">
        <div class="section-header">ðŸ”´ Live Matches</div>
        <div id="liveGames"><div class="no-live-msg">No live games at the moment</div>
