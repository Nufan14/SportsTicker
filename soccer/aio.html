        }
        .centered-logo img { width: 100%; height: auto; display: block; }

        #navbar-container, header, .nav, .menu, #all-games-header { display: none !important; }
        
        .section-header {

            background: rgba(244, 244, 244, 0.9) !important;
            position: relative;
            z-index: 10;
        }
        .games-container { position: relative; z-index: 10; width: 100%; }
        .no-games { text-align: center; color: #888; font-style: italic; z-index: 10; position: relative; }
    </style>
</head>
