<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #f4f4f4; font-family: sans-serif; margin: 0; padding: 15px; }

        .team { width: 40%; display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 0.9rem; }
        .home { justify-content: flex-end; text-align: right; }
        .away { justify-content: flex-start; text-align: left; }
        .score { background: #333; color: #fff; padding: 4px 8px; border-radius: 4px; font-weight: bold; min-width: 45px; text-align: center; }
        .stat { font-size: 0.7rem; color: #c00; font-weight: bold; width: 55px; }
        .goals { font-size: 0.7rem; color: #666; margin-top: 8px; padding-top: 8px; border-top: 1px solid #eee; font-style: italic; }
