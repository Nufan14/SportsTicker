<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <style>
        /* 1. RESET & BASE */
        html, body { margin: 0; padding: 0; background-color: #f4f4f4; font-family: 'Arial', sans-serif; }
        .content-wrapper { padding: 15px; }

        /* 2. THE NEW HEADER SYSTEM (Logo in Corner) */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #003399;
            color: #fff;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            position: relative; /* Allows logo to be placed inside */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .header-logo {
            height: 35px; 
            position: absolute;
            right: 15px;
            filter: drop-shadow(0px 0px 3px rgba(255,255,255,0.4));
        }

        .header-text {
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 3. LAYOUT & ROWS */
        .columns-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .game-row { 
            background: white; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 10px 15px; 
            margin-bottom: 8px; 
            border-radius: 6px; 
            box-shadow: 0 1px 4px rgba(0,0,0,0.1); 
            font-size: 0.85rem; 
        }

        .row-status { width: 95px; font-size: 0.65rem; color: #003399; font-weight: bold; text-transform: uppercase; }
        .team-box { display: flex; align-items: center; gap: 10px; flex: 1; font-weight: 600; }
        .team-box.home { justify-content: flex-end; text-align: right; }
        .team-box.away { justify-content: flex-start; text-align: left; }
        .row-score { font-weight: 800; background: #eee; padding: 4px 12px; border-radius: 4px; margin: 0 15px; min-width: 50px; text-align: center; border: 1px solid #ddd; }
        img.team-logo { width: 22px; height: 22px; object-fit: contain; }

        #live-section { display: none; margin-bottom: 25px; }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div id="live-section">
            <div class="header-container">
                <span class="header-text">ðŸ‡ªðŸ‡º Champions League LIVE</span>
                <img src="https://a.espncdn.com/i/teamlogos/leagues/lrg/uefa.champions.png" class="header-logo">
            </div>
            <div id="liveGames"></div>
        </div>
        
        <div class="columns-container">
            <div>
                <div class="header-container">
                    <span class="header-text">âœ… Recent Results</span>
                    <img src="https://a.espncdn.com/i/teamlogos/leagues/lrg/uefa.champions.png" class="header-logo">
                </div>
                <div id="finishedGames"></div>
            </div>

            <div>
                <div class="header-container">
                    <span class="header-text">ðŸ“… Upcoming Fixtures</span>
                    <img src="https://a.espncdn.com/i/teamlogos/leagues/lrg/uefa.champions.png" class="header-logo">
                </div>
                <div id="scheduledGames"></div>
            </div>
        </div>
    </div>

    <script>
        async function update() {
            try {
                const ts = Date.now();
                const now = new Date();
                const fmt = (d) => d.toISOString().split('T')[0].replace(/-/g, "");
                
                // Fixture Fix: Looking 10 days back and 14 days forward
                const start = new Date(); start.setDate(now.getDate() - 10);
                const end = new Date(); end.setDate(now.getDate() + 14);
                
                const url = `https://site.api.espn.com/apis/site/v2/sports/soccer/uefa.champions/scoreboard?dates=${fmt(start)}-${fmt(end)}&limit=100&cb=${ts}`;
                const res = await fetch(url);
                const data = await res.json();
                
                const live = document.getElementById('liveGames');
                const sched = document.getElementById('scheduledGames');
                const fin = document.getElementById('finishedGames');
                
                let liveHTML = ''; let finHTML = []; let schedHTML = [];

                if (data.events) {
                    data.events.forEach(e => {
                        const status = e.status.type.state;
                        const competitors = e.competitions[0].competitors;
                        
                        // Score Fix: Identifying teams by Role
                        const home = competitors.find(t => t.homeAway === 'home');
                        const away = competitors.find(t => t.homeAway === 'away');
                        
                        let label = e.status.type.shortDetail;
                        if (status === 'pre') {
                            const d = new Date(e.date);
                            label = d.toLocaleDateString([], {month:'short', day:'numeric'}) + "<br>" + d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
                        }

                        const scoreDisplay = status === 'pre' ? 'VS' : `${home.score} - ${away.score}`;

                        const row = `<div class="game-row">
                            <div class="row-status">${label}</div>
                            <div class="team-box home"><span>${home.team.shortDisplayName || home.team.name}</span><img src="${home.team.logo}" class="team-logo"></div>
                            <div class="row-score">${scoreDisplay}</div>
                            <div class="team-box away"><img src="${away.team.logo}" class="team-logo"><span>${away.team.shortDisplayName || away.team.name}</span></div>
                        </div>`;
                        
                        if (status === 'in') liveHTML += row;
                        else if (status === 'post') finHTML.push(row);
                        else if (status === 'pre') schedHTML.push(row);
                    });
                }
                
                live.innerHTML = liveHTML;
                // Show more finished games (last 20) and more scheduled (next 20)
                fin.innerHTML = finHTML.slice(-20).reverse().join('');
