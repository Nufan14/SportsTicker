<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UCL Scoreboard</title>
    <style>
        /* FOUNDATION */
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 10px; background-color: #f4f4f4; }
        
        /* HEADER WITH LOGO */
        .section-header { 
            background: #003399; 
            color: #fff; 
            padding: 10px; 
            text-align: center; 
            margin-bottom: 12px; 
            border-radius: 4px; 
            font-weight: bold; 
            text-transform: uppercase; 
            position: relative; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .header-logo { height: 24px; width: auto; }

        /* LAYOUT */
        .columns-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        /* ROWS */
        .game-row { 
            background: white; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 10px 15px; 
            margin-bottom: 6px; 
            border-radius: 6px; 
            box-shadow: 0 1px 4px rgba(0,0,0,0.1); 
            font-size: 0.85rem; 
        }
        .row-status { width: 95px; font-size: 0.65rem; color: #003399; font-weight: bold; text-transform: uppercase; }
        .team-box { display: flex; align-items: center; gap: 10px; flex: 1; font-weight: 600; }
        .team-box.home { justify-content: flex-end; text-align: right; }
        .team-box.away { justify-content: flex-start; text-align: left; }
        
        /* SCORE BOX */
        .row-score { 
            font-weight: 800; 
            background: #eee; 
            padding: 4px 12px; 
            border-radius: 4px; 
            margin: 0 15px; 
            min-width: 50px; 
            text-align: center; 
            border: 1px solid #ddd; 
        }
        img.team-logo { width: 22px; height: 22px; object-fit: contain; }

        #live-section { width: 100%; margin-bottom: 20px; display: none; }
